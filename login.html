<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3b358be334.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="loginStyle.css">
    <title>Login to Astra Polaris Loan System</title>
</head>
<body>


  <div class="container">
      <div class="row justify-content-center">
          <div class="col-s12 col-lg-6" style="margin-top: 120px;">
              
                      <div class="text-center mt-5">
                        <img src="astrapolaris.png" width="200" height="100" class="img-fluid d-lg-block mt-2" style="margin-left: 150px;">
                      </div>
                      <!-- <div class="img" style="background-image: url('astrapolaris.png');"></div> -->
                      
                      <form class="mx-auto" style="width: 80%;">
                        <div class="form-group mt-5">
                            <label for="exampleInputEmail1" class="inputLabel">Username:</label>
                          <input type="email" class="form-control inputs shadow-none" id="exampleInputEmail1" aria-describedby="emailHelp" >
                          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div>
                        <div class="form-group mt-4">
                            <label for="exampleInputPassword1" class="inputLabel">Password:</label>
                          <input type="password" class="form-control inputs shadow-none" id="exampleInputPassword1" >
                        </div>
                        <div class="text-center mt-5">
                            <button type="submit" class="btn">Login</button>
                        </div>
                        
                      </form>
                 
          </div>
          <!-- <div class="col">
              hi
          </div> -->
      </div>
  </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
